<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="label-container">
          <label for="value">Hodnota : </label
          ><span class="required-message"></span>
        </div>
        <input type="text" id="value" name="value" required />
        <div class="label-container">
          <label for="category">Kategória : </label
          ><span class="required-message"></span>
        </div>
        <select
          name="category"
          class="category"
          id="category"
          required
        ></select>
        <div class="label-container">
          <label for="date">Dátum : </label
          ><span class="required-message"></span>
        </div>
        <input type="date" name="date" id="date" required />
        <div class="buttons">
          <button class="btn btn-add" id="add">Add</button>
          <button class="btn btn-update" id="update">Update</button>
          <button class="btn btn-delete" id="add">Delete</button>
        </div>
      </form>
      <div class="message"></div>
      <div class="fetch">
        <button class="btn-get-all" id="fetch">Fetch</button>
      </div>
      <div><ul class="list"></ul></div>
      <div class="table-expenses">
        <table>
          <caption>
            Expenses
          </caption>
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">category</th>
              <th scope="col">date</th>
              <th scope="col" class="expense-value">value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
